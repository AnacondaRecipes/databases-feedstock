{% set name = "databases" %}
{% set version = "0.1.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 49fd0d2f75970d34d9b0bb0f5c61a0a1b5e945f6f7a79646c5fe998c3f46537f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  skip: True  # [py<36]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - sqlalchemy
    - aiocontextvars  # [py<37]
    - asyncpg
    - psycopg2
    - aiomysql
    - pymysql
    - aiosqlite

test:
  imports:
    - databases

about:
  home: https://github.com/encode/databases/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: Async database support for Python. ðŸ—„
  description: |
    Databases gives you simple asyncio support for a range of databases.

    It allows you to make queries using the powerful SQLAlchemy Core expression 
    language, and provides support for PostgreSQL, MySQL, and SQLite.
  doc_url: https://github.com/encode/databases/
  dev_url: https://github.com/encode/databases/

extra:
  recipe-maintainers:
    - carlodri
