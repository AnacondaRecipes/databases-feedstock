{% set name = "databases" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 264c50471f86488d58cfd32470ae302ac32b0cfc99bbf2a5e3d84dc594ad2523

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [py<36]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - sqlalchemy >=1.3.0
    - aiocontextvars  # [py<37]
    - asyncpg
    - psycopg2
    - aiomysql
    - pymysql
    - aiosqlite

test:
  imports:
    - databases

about:
  home: https://github.com/encode/databases/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: Async database support for Python. ðŸ—„
  description: |
    Databases gives you simple asyncio support for a range of databases.

    It allows you to make queries using the powerful SQLAlchemy Core expression 
    language, and provides support for PostgreSQL, MySQL, and SQLite.
  doc_url: https://github.com/encode/databases/
  dev_url: https://github.com/encode/databases/

extra:
  recipe-maintainers:
    - carlodri
